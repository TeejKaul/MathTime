<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style2.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>HackerZone - Login</title>
    <link rel="icon" type="image/x-icon" href="../static/images/Fevicon.ico">
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="../static/images/fevicon.png" alt="logo">

            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please Login to use the platform</div>
            </div>
            <form class="login-card-form" action="/login" method="POST">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Email" id="emailForm" name="emailForm" autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" id="passwordForm" name="passwordForm" required>
                </div>
                <div class="form-item-other">
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="signup.html">Create a free account.</a>
            </div>
        </div>
    </div>

</body>

</html>
